{% extends "layout.html" %}

{% block title %}
    Datefilter
{% endblock %}

{% block main %}
<div class="btnHolder">
        <form action="/history" method="get">
          <button class="btn btn-primary" type="submit">Back to History</button>
        </form>
    </div>

<div>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Symbol</th>
                <th>Shares</th>
                <th>Price</th>
                <th>Transacted</th>
            </tr>
        </thead>

        <tbody>
            {% for stock in filterDates %}
            <tr>
                <td>{{ stock.symbol }}</td>
                <td>{{ stock.shares }}</td>
                <td>{{ stock.price|usd }}</td>
                <td>{{ stock.transacted }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    </div>

    <div class="btnHolder">
        <form action="/history" method="get">
          <button class="btn btn-primary" type="submit">Back to History</button>
        </form>
    </div>
    {% endblock %}
