{% extends "layout.html" %}

{% block title %}
    Change Password
{% endblock %}

{% block main %}
 <!-- form card change password -->
  <form action="/changepass" method="post">
                    <div class="card card-outline-secondary">
                        <div class="card-header">
                            <h3 class="mb-0"></h3>
                        </div>
                        <div class="card-body">
                            <form class="form" role="form" autocomplete="off">
                                <div class="form-group">

                                    <input type="password" class="form-control" id="oldpassword" name="oldpassword" placeholder="Current password" oninvalid="alert('You must fill out the form!');" required="">
                                </div>
                                <div class="form-group">

                                    <input type="password" class="form-control" id="newpass" name="newpass" placeholder="New password" oninvalid="alert('You must fill out the form!');" required="">
                                    <span class="form-text small text-muted">
                                             8-20 characters, with <em>no</em> spaces.
                                        </span>
                                </div>
                                <div class="form-group">

                                    <input type="password" class="form-control" id="verifynew" name="verifynew" placeholder="Retype password" oninvalid="alert('You must fill out the form!');" required="">

                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-success btn-lg float-right">Save</button>
                                </div>
                            </form>
                        </div>
                    </form>



{% endblock %}
